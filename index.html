<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.3.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsnes.css">
    <title>Text Editer App</title>
</head>
<body>
    <div class=" container pt-2">
        <header>
            <div class="row">
                <div class="col-6">
                    <div class=" thelogoBox d-flex align-items-center gap-2">
                        <img src="./ImgFold/word.png" alt="">
                        <h1>Text<span>Editer</span></h1>
                    </div>
                </div>
                <div class="col-6 ">
                    <div class="div d-flex align-items-center gap-3 justify-content-end">
                        <button onclick="printPage('theTextBox')" class=" theheaderbtn d-flex align-items-center gap-2" style="background: #0479d9;">
                            <h3>Print</h3>
                            <img src="./ImgFold/downloads.png" alt="">
                        </button>
                        <button id="hamBarBtn" class="d-lg-none d-md-block" style="background: transparent;">
                            <img style="width: 2rem;" src="./ImgFold/menu.png" alt="">
                        </button>
                    </div>
                </div>
            </div>
            <hr>
            <nav class="theNavBar" style="background-color: #fff;">
                <div class="row theBtnCont mt-3">
                    <div class="col-lg-2 col-12" style="border-right: .1px solid #3c3d3e;">
                        <h4 class="theH4 text-lg-center">text decuration</h4>
                        <div class="toolBox d-flex align-items-center gap-4 justify-content-lg-center">
                            <button name="bold"><img src="./ImgFold/bold.png" alt=""></button>
                            <button name="italic"><img src="./ImgFold/italic.png" alt=""></button>
                            <button name="strikethrough"><img src="./ImgFold/strikethrough.png" alt=""></button>
                        </div>
                    </div>
                    <div class="col-lg-2 col-12" style="border-right: .1px solid #3c3d3e;">
                        <h4 class="theH4 text-lg-center">list Position</h4>
                        <div class="thePositionBtn toolBox d-flex align-items-center gap-4 justify-content-lg-center">
                            <button name="justifyLeft"><img src="./ImgFold/left-align.png" alt=""></button>
                            <button name="justifyCenter"><img style="width: 1.3rem;" src="./ImgFold/align-center.png" alt=""></button>
                            <button name="justifyRight"><img src="./ImgFold/right-align.png" alt=""></button>
                            <button name="justifyFull"><img src="./ImgFold/justufication.png" alt=""></button>
                        </div>
                    </div>
                    <div class="col-lg-2 col-12" style="border-right: .1px solid #3c3d3e;">
                        <h4 class="theH4 text-lg-center">Create Link</h4>
                        <div class="toolBox d-flex align-items-center gap-4 justify-content-lg-center">
                            <button name="createLink" id="theLinkBtn"><img src="./ImgFold/link.png" alt=""></button>
                            <button name="unlink" id="theUnLinkBtn"><img src="./ImgFold/croosLink.png" alt=""></button>
                        </div>
                    </div>
                    <div class="col-lg-2 col-12" style="border-right: .1px solid #3c3d3e;">
                        <h4 class="theH4 text-lg-center">text decuration</h4>
                        <div class="theindentoutdent toolBox d-flex align-items-center gap-4 justify-content-lg-center">
                            <button name="indent"><img src="./ImgFold/rightMove.png" alt=""></button>
                            <button name="outdent"><img style="transform: scale(-1);" src="./ImgFold/rightMove.png" alt=""></button>
                        </div>
                    </div>
                    <div class="col-lg-4 col-12">
                        <h4 class="theH4 text-lg-center">text Fonts & Size</h4>
                        <div class="d-flex align-items-center gap-2 justify-content-lg-center">
                        <select class="theFontSele" name="" id="">
                            <option selected value="arial">arial</option>
                            <option value="verdana">verdana</option>
                            <option value="tims new romon">tims new romon</option>
                            <option value="Garamand">Garamand</option>
                            <option value="garamand">garamand</option>
                            <option value="geargia">geargia</option>
                            <option value="curier new">curier new</option>
                            <option value="cursive">cursive</option>
                        </select>
                        <select class="theFontSele2" name="" id="">
                            <option value="1">1</option>
                            <option  value="2">2</option>
                            <option selected value="3">3</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <hr>
        <section>
            <div class=" theColor row">
                <div class="col-6">
                    <div class="d-flex align-items-center gap-2">
                        <input type="color" name="foreColor" id="color" style="padding: .3rem;" >
                        <label for="color">Font Color</label>
                    </div>
                    <br>
                    <div class="d-flex align-items-center gap-2">
                        <input type="color" name="backColor" id="color" style="padding: .3rem;" >
                        <label for="color">Background Color</label>
                    </div>
                </div>
                <div class="col-6">
                    <div>
                        <h4 class="theH4 " style="text-align: right;">other Tools</h4>
                        <div class="theOtherTools toolBox d-flex align-items-center gap-4 justify-content-end">
                            <button name="insertOrderedList"><img src="./ImgFold/list.png" alt=""></button>
                            <button name="insertUnorderedList"><img src="./ImgFold/list2.png" alt=""></button>
                            <button name="undo"><img  src="./ImgFold/right.png" alt=""></button>
                            <button name="redo"><img src="./ImgFold/left.png" alt=""></button>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div id="theTextBox" contenteditable="true"></div>
        </section>
    </div>
    <script src="./script.js"></script>
</body>
</html>
